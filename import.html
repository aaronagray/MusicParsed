<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>SongChords</title>
  <meta property="og:url" content="https://elainewlin.github.io/SongChords/" />
  <meta property="og:title" content="SongChords" />
  <meta property="og:description" content="Multi-column view for ukulele chord websites. No scrolling required." />
  <meta property="og:image:url" content="http://www.ukuleletricks.com/wp-content/uploads/2011/03/cordoba-15cm-concert-ukulele.jpg" />

<body>
  <div class="container">
     <div class="row">
        <div class="col-xs-6">

    </div>
