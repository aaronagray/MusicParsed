<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>MusicBuddy</title>

  <!-- Ukulele favicon -->
  <link rel="icon" href="favicon.ico">

  <!-- Load style sheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Load any supplemental Javascript libraries here -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> 

  <script>
    
    $(document).on('change', '#speech-box', function(evt) {
      window.localStorage.setItem("speechOn", evt.target.checked.toString());
    });
    $(document).on('change', '#motion-box', function(evt) {
      window.localStorage.setItem("motionOn", evt.target.checked.toString());
    });
    $(document).on('change', '#gaze-box', function(evt) {
      window.localStorage.setItem("gazeOn", evt.target.checked.toString());
    });
    
  </script>
  
</head>

<body>
  <div class="container">
    <div class="row">
      <h1> Select Modalities: </h1>
      <form>
        <input type="checkbox" name="mode" id="speech-box"> Speech <br>
        <input type="checkbox" name="mode" id="motion-box"> Motion <br>
        <input type="checkbox" name="mode" id="gaze-box"> Gaze <br>
      </form>
      <a href="chordSheet.html" class="btn btn-primary btn-lg" style="margin-top: 10px;">Let's Go!</a>
    </div>
  </div> <!-- class="container" -->
</body>

</html>
