<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>SongChords</title>

  <!-- Ukulele favicon -->
  <link rel="icon" href="favicon.ico">

  <!-- Load style sheets -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/jquery-ui.min.css">

  <!-- Load any supplemental Javascript libraries here -->
  <script src="lib/jquery.min.js"></script> 
  <!-- jQuery UI autocomplete -->
  <script src="lib/jquery-ui.min.js"></script>
    <!-- Mustache template -->
  <script src="lib/mustache.min.js"></script>

  <script src="js/render.js"></script>  
  <script id="songTemplate" type="x-tmpl-mustache">
  {{#lines}}
    {{#label}}
      <h4>{{label}}</h4>
    {{/label}}
    {{^label}}
      <div class="line" id={{count}}>
        <div class="chords"><span>{{chord}}</span></div>
        <span class="lyrics">{{lyrics}}</span>
      </div>
    {{/label}}
  {{/lines}}
  </script>
  <script id="chordTemplate" type="x-tmpl-mustache">
  {{#allChords}}
    <object data="./images/{{instrument}}/{{.}}.png" type="image/png" class="chord">
      {{.}}
    </object>
  {{/allChords}}
  </script>

  <!-- Two column view -->
  <script src="js/model.js"></script>  
  <script src="js/controller.js"></script>  

</head>

<body>
  <div class="container-fluid">
      <div id="songView">
        <div class="row">
          <div class="ui-widget">
            <label for="tags">Song select: </label>
            <input id="tags">
            <button class="btn btn-default" id="viewToggle">View</button>
            <a href="./allSongs.html"><button class="btn btn-default">Show all songs</button></a>

            <label for="chords">Chords: </label>
            <button class="btn btn-default" id="chordToggle">hide</button>
            <button class="btn btn-default" id="instrumentToggle"></button>
          </div>
          <div class="ui-widget" id="column-count">
            <label for="column-count">Columns</label>
            <div class="btn-group" data-toggle="buttons">
              <label class="btn btn-default" data-column="1"><input type="radio"> 1</label>
              <label class="btn btn-default" data-column="2"><input type="radio"> 2</label>
              <label class="btn btn-default selected" data-column="3"><input type="radio"> 3</label>
              <label class="btn btn-default" data-column="4"><input type="radio"> 4</label>
            </div>
          </div>
          <div class="ui-widget" id="transpose">
            <label for="transpose">Transpose</label>
            <div class="btn-group" data-toggle="buttons">
              <label class="btn btn-default" data-key="-6"><input type="radio" checked> -6</label>
              <label class="btn btn-default" data-key="-5"><input type="radio"> -5</label>
              <label class="btn btn-default" data-key="-4"><input type="radio"> -4</label>
              <label class="btn btn-default" data-key="-3"><input type="radio"> -3</label>
              <label class="btn btn-default" data-key="-2"><input type="radio"> -2</label>
              <label class="btn btn-default" data-key="-1"><input type="radio"> -1</label>
              <label class="btn btn-default selected" data-key="0" id="0"><input type="radio"> 0</label>
              <label class="btn btn-default" data-key="1"><input type="radio"> +1 </label>
              <label class="btn btn-default" data-key="2"><input type="radio"> +2</label>
              <label class="btn btn-default" data-key="3"><input type="radio"> +3</label>
              <label class="btn btn-default" data-key="4"><input type="radio"> +4</label>
              <label class="btn btn-default" data-key="5"><input type="radio"> +5</label>
              <label class="btn btn-default" data-key="6"><input type="radio"> +6</label>
            </div>
          </div>
        </div>
        <div class="row">
          <h3 id="title"></h3>
          <div class="col-xs-12" id="song">
          </div>
          <div id="chordPics">
          </div>
        </div>
      </div>
    </div>
  </div> <!-- class="container" -->
</body>

</html>
