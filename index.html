<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>SongChords</title>
  <meta property="og:url" content="https://elainewlin.github.io/SongChords/" />
  <meta property="og:title" content="SongChords" />
  <meta property="og:description" content="Multi-column view for ukulele chord websites. No scrolling required." />
  <meta property="og:image:url" content="http://www.ukuleletricks.com/wp-content/uploads/2011/03/cordoba-15cm-concert-ukulele.jpg" />
  <meta property="og:image:secure_url" content="http://www.ukuleletricks.com/wp-content/uploads/2011/03/cordoba-15cm-concert-ukulele.jpg" />
  <meta property="fb:app_id" content="1517429378276581" />
  <!-- Ukulele favicon -->
  <link rel="icon" href="favicon.ico">

  <!-- Load style sheets -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/jquery-ui.min.css">

  <!-- Load any supplemental Javascript libraries here -->
  <script src="lib/jquery.min.js"></script> 

    <!-- Mustache template -->
  <script src="lib/mustache.min.js"></script>
  <script src="template/render.js"></script>  
  <script id="template" type="x-tmpl-mustache">
  <div>
    <h2 id="title"> {{title}} - {{artist}} </h2>
  </div>
  {{#lines}}
    {{#label}}
      <h4>{{label}}</h4>
    {{/label}}
    {{^label}}
      <div class="line" id={{count}}>
        <div class="chords"><span>{{chord}}</span></div>
        <span class="lyrics">{{lyrics}}</span>
      </div>
    {{/label}}
  {{/lines}}
  </script>
  <script id="chordTemplate" type="x-tmpl-mustache">
  {{#allChords}}
    <img src="./chords/{{instrument}}/{{.}}.png" />
  {{/allChords}}
  </script>

  <!-- jQuery UI autocomplete -->
 
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <!-- Transposing chords --> 
  <script src="transpose.js"></script>  

  <!-- Two column view -->
  <script src="view.js"></script>  

</head>

<body>
  <div class="container-fluid">
      <div class="row">
        <div class="ui-widget">
          <label for="tags">Song select: </label>
          <input id="tags">
          <button class="btn btn-default" id="viewToggle">View</button>

          <label for="chords">Chords: </label>
          <button class="btn btn-default" id="chordToggle">hide</button>
          <button class="btn btn-default" id="instrumentToggle"></button>
        </div>
        <div class="ui-widget" id="column-count">
          <label for="column-count">Columns</label>
          <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-default" data-column="1"><input type="radio"> 1</label>
            <label class="btn btn-default" data-column="2"><input type="radio"> 2</label>
            <label class="btn btn-default selected" data-column="3"><input type="radio"> 3</label>
          </div>
        </div>
        <div class="ui-widget" id="transpose" >
          <label for="transpose">Transpose</label>
          <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-default" data-step="-6"><input type="radio" checked> -6</label>
            <label class="btn btn-default" data-step="-5"><input type="radio"> -5</label>
            <label class="btn btn-default" data-step="-4"><input type="radio"> -4</label>
            <label class="btn btn-default" data-step="-3"><input type="radio"> -3</label>
            <label class="btn btn-default" data-step="-2"><input type="radio"> -2</label>
            <label class="btn btn-default" data-step="-1"><input type="radio"> -1</label>
            <label class="btn btn-default selected" data-step="0" id="0"><input type="radio"> 0</label>
            <label class="btn btn-default" data-step="1"><input type="radio"> +1 </label>
            <label class="btn btn-default" data-step="2"><input type="radio"> +2</label>
            <label class="btn btn-default" data-step="3"><input type="radio"> +3</label>
            <label class="btn btn-default" data-step="4"><input type="radio"> +4</label>
            <label class="btn btn-default" data-step="5"><input type="radio"> +5</label>
            <label class="btn btn-default" data-step="6"><input type="radio"> +6</label>
          </div>
        </div>
      </div>
      <div class="row">
      <div class="col-xs-12" id="song" data-instrument="ukulele" data-allChords>
        <div>
          <h3 id="title"></h3>
        </div>
      </div>
      
      <div id="chordPics">
      </div>
    </div>
    </div>
  </div> <!-- class="container" -->
</body>

</html>
